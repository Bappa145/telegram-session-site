<!DOCTYPE html>
<html>
<head>
    <title>Telegram Session Generator</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>Telegram Session Generator</h2>
        <form id="sessionForm">
            <input type="text" name="phone" id="phone" placeholder="Enter your phone (+880...)" required>
            <input type="text" name="code" id="code" placeholder="Enter OTP code (if received)">
            <button type="submit">Generate Session</button>
        </form>

        <div id="resultBox" style="display: none;">
            <h3>ðŸŽ‰ Your Session String:</h3>
            <textarea id="sessionText" readonly></textarea><br>
            <button onclick="copySession()">ðŸ“‹ Copy Session</button>
        </div>
    </div>

    <script>
        const form = document.getElementById('sessionForm');
        const resultBox = document.getElementById('resultBox');
        const sessionText = document.getElementById('sessionText');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);
            const res = await fetch('/get-session', {
                method: 'POST',
                body: formData
            });
            const data = await res.json();

            if (data.session) {
                sessionText.value = data.session;
                resultBox.style.display = 'block';
            } else {
                sessionText.value = 'Something went wrong.';
                resultBox.style.display = 'block';
            }
        });

        function copySession() {
            sessionText.select();
            document.execCommand('copy');
            alert('Session copied to clipboard!');
        }
    </script>
</body>
</html>
