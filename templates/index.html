<!DOCTYPE html>
<html>
<head>
    <title>Telegram Session Generator</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>Telegram Session Generator</h2>
        <form action="/get-session" method="post">
            <input type="text" name="phone" placeholder="Enter your phone (+880...)" required>
            <input type="text" name="code" placeholder="Enter OTP code (if received)">
            <button type="submit">Generate Session</button>
        </form>
    </div>
</body>
</html>
